<!DOCTYPE html>
<html>

<head>
    <script src="budget.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>

</head>

<body>

<div class="jumbotron text-center">
    <h1>What are your expenses?</h1>
    <h3>First, we'll figure out your monthly expenses, then we'll get an estimated monthly income and come up with a monthly budget.</h3>
    <div ng-app>
        <h2>Calculator</h2>

        <div ng-controller="TestCtrl">
            <form>
                <li>Rent: <input type="number" ng-model="rent"/> </li>
                <li>Utilities: <input type="number" ng-model="utilities"/> </li>
                <li>Auto Payment<input type="number" ng-model="autoPayment"/>  </li>

                <li><b>Total Expenses</b><input type="number" value="{{totalExpenses()}}"/>
                </li>
                <li>Income<input type="number" ng-model="income"/>  </li>

                <li><b>Surplus or Deficit</b><input type="number" value="{{difference()}}"/>  </li>
            </form>
        </div>
    </div>
   </div>
</body>

</html>
